---
- name: Setup windows
  hosts: all
  gather_facts: true
  become: yes
  vars:
    windows_login_autologin_enable: true
    windows_rdp_enable: true
  roles:
    - windows_powershell
    - windows_rdp
    - windows_theme
    - windows_login
    - windows_taskbar
    # - windows_services
    # - windows_enhancements
